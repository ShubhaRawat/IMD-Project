<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Early Warning System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            height: 40px;
            margin-right: 10px;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .header .toggle-button {
            background-color: #00509e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .header .toggle-button:hover {
            background-color: #0077cc;
        }

        .location-selector {
            background-color: #cdcdcd;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-selector label {
            font-weight: bold;
        }

        .location-selector input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .location-selector input:focus {
            outline: 2px solid #6e7071;
        }

        .location-selector .icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            height: calc(100vh - 115px);
        }

        .map-container {
            flex: 1;
            transition: margin-left 0.3s ease;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .sidebar {
            width: 300px;
            background-color: #cdcdcd;
            color: white;
            border-left: 1px solid #ccc;
            position: absolute;
            top: 115px;
            bottom: 0;
            left: -300px;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-content {
            padding: 20px;
        }

        .accordion {
            margin-bottom: 20px;
        }

        .accordion h3 {
            margin: 0;
            background-color: #2b2e31;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .accordion h3:hover {
            background-color: #6b7174;
        }

        .accordion .content {
            display: none;
            padding: 10px;
            background-color:  #52565c;
            border-radius: 5px;
        }

        .accordion .content label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .accordion .content label input {
            margin-right: 10px;
        }

        .accordion .content input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        .icon{
            width: 32px;
            height: 32px;
            border-radius: 50px;
        }

    </style>
</head>
<body>

<div class="header">
    <img src="./src/assets/logo.png" alt="Logo" class="logo">
    <div class="header-title">EARLY WARNING SYSTEM</div>
    <button class="toggle-button" onclick="toggleSidebar()">â‰¡</button>
</div>

<div class="location-selector">
    <div ><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-cSO0zX2ENtVarVOpxvjIKHP2nrOpq2Bhwppj78nbmSQ1HxY5fVeUrtfxa3RazdKPZUs&usqp=CAU" ></div>
    <input type="text" id="location" placeholder="Search location...">
</div>

<div class="container">
    <div class="map-container" id="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.6854729687493!2d73.85535081489265!3d18.520430387400907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c06809c9e45f%3A0x3c27e663f93b5916!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1615461447182!5m2!1sen!2sin"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="accordion">
                <h3 onclick="toggleAccordion(this)">Radius</h3>
                <div class="content">
                    <label><input type="radio" name="radius" value="4" onchange="updateInput('radius-input', '4 Km')"> 4 Km</label>
                    <label><input type="radio" name="radius" value="10" onchange="updateInput('radius-input', '10 Km')"> 10 Km</label>
                    <label><input type="radio" name="radius" value="15" onchange="updateInput('radius-input', '15 Km')"> 15 Km</label>
                    <input type="text" id="radius-input" readonly placeholder="Selected Radius" style="margin-top: 10px;">
                </div>
            </div>

            <div class="accordion">
                <h3 onclick="toggleAccordion(this)">Elevation</h3>
                <div class="content">
                    <label for="from">From:</label>
                    <input type="number" id="from" placeholder="0" onchange="updateInput('elevation-input', `From: ${this.value}`)">

                    <label for="to">To:</label>
                    <input type="number" id="to" placeholder="100" onchange="updateInput('elevation-input', `To: ${this.value}`)">

                    <input type="text" id="elevation-input" readonly placeholder="Selected Elevation" style="margin-top: 10px;">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mapContainer = document.getElementById('map-container');
        if (sidebar.classList.contains('open')) {
            sidebar.classList.remove('open');
            mapContainer.style.marginLeft = '0';
        } else {
            sidebar.classList.add('open');
            mapContainer.style.marginLeft = '300px';
        }
    }

    function toggleAccordion(header) {
        const content = header.nextElementSibling;
        if (content.style.display === 'block') {
            content.style.display = 'none';
        } else {
            content.style.display = 'block';
        }
    }

    function updateInput(inputId, value) {
        const input = document.getElementById(inputId);
        input.value = value;
    }
</script>

</body>
</html>
